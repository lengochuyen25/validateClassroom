<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidateClassroom(str) {
        let regexp = /^[ACP][0-9]{4}[GHIKLM]$/;
        if (regexp.test(str)) {
            return true;

        }
        return false;
    }
    let classroom="C0318G";
    console.log(isValidateClassroom(classroom));
    classroom="M0318G";
    console.log(isValidateClassroom(classroom));
</script>

</body>
</html>
